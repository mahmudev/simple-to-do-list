<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To do list </title>
	<script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d7f82cb681.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css" />
</head>
<body class="bg-[#111827]">
    <!--List-->
    <div class=" container mx-auto lg:px-10 pt-20 lg:w-1/3">
        <div class="bg-violet-400 shadow-md rounded-md px-4 pt-4 pb-8 mb-4" id="form">
          <h1 class="block text-gray-700 text-lg font-bold mb-2 flex justify-center" for="add items">
            To Do List 
          </h1>
          <div class='flex'>
            <input class="shadow appearance-none border rounded-full py-2 pl-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline flex-grow" id="item-list" type="text" placeholder="+ add items">
            <input class="shadow appearance-none border rounded-full py-2 pl-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mx-4" id="date-input" type="date">
            <button id="button-add" class="w-10 h-10 cursor-pointer rounded-full flex bg-[#FEF7F7] items-center justify-center hover:bg-red-200"><i class="fa-solid fa-plus"></i></button>
          </div>
          <!--Items-->
          <div class="p-4 " id="container-list">
          </div>
        </div>
      </div>
<script src="script.js"></script>
</body>
</html>
